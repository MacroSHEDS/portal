<div id="stream_popup_icons" style="margin-left: 32% ">
    <!-- <button class='btn btn-sm btn-primary' id='{domain}__{site_code}_goto' >
        go to
    </button> -->

    <button class='btn btn-sm btn-primary map-site-btn' id='{domain}__{site_code}_goto' style="">
        <a target="_blank" data-toggle="tooltip" data-placement="bottom" title="click to add this site to the selected sites bucket below!">
            <span class="glyphicon glyphicon-plus" style="color: #FFF;"></span>
        </a>
    </button>

    <button class='btn btn-sm btn-primary map-site-btn' id='info_trigger' style="">
        <a target="_blank" data-toggle="tooltip" data-placement="bottom" title="click to open up the information tab for this site">
            <span class="glyphicon glyphicon-info-sign" style="color: #FFF;"></span>
        </a>
    </button>

    <button class='btn btn-sm btn-danger map-site-btn hidden' id='history_trigger' style="">
        <a target="_blank" data-toggle="tooltip" data-placement="bottom" title="click to go to meta information tab for this site">
            <span class="glyphicon glyphicon-flag" style="color: #FFF;"></span>
        </a>
    </button>

</div>
