<div style='text-align: center'>
    {domain}-{site_code}
</div>
<button data-toggle='collapse' class='btn btn-sm btn-link btn-block'
    data-target='#{domain}__{site_code}_collapse'>
    Info
</button>
<div id='{domain}__{site_code}_collapse' class='collapse'>
    <strong>Site code: </strong> {site_code}
    <br>
    <strong>Full name: </strong> {full_name}
    <br>
    <strong>Domain: </strong> {pretty_domain}
    <br>
    <strong>Site type: </strong> {site_type}
    <br>
    <strong>Latitude: </strong> {latitude}
    <br>
    <strong>Longitude: </strong> {longitude}
</div>
