<button data-toggle='collapse' class='btn btn-sm btn-link btn-block'
    data-target='#{domain}__{site_name}_collapse'>
    Info
</button>
<div id='{domain}__{site_name}_collapse' class='collapse'>
    <strong>Site name: </strong> {site_name}
    <br>
    <strong>Domain: </strong> {domain}
    <br>
    <strong>Stream: </strong> {stream}
    <br>
    <strong>Latitude: </strong> {latitude}
    <br>
    <strong>Longitude: </strong> {longitude}
</div>
<button class='btn btn-sm btn-link btn-block' id='{domain}__{site_name}_goto'>
    Go to
</button>
